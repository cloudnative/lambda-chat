<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An example chat application taking advantage of AWS Lambda">
    <meta name="author" content="CloudNative (@CloudNativeIO)">
    <title>Lambda Chat</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="lambda-chat.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
    <script src="https://raw.githubusercontent.com/aws/amazon-cognito-js/v1.0.0/dist/amazon-cognito.min.js"></script>

    <script src="config.js"></script>
    <script src="lambda-chat.js"></script>

    <!-- Google signing Javascript -->
    <script src="https://plus.google.com/js/client:platform.js" type="text/javascript"></script>
  </head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Lambda Chat</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!--
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          -->
          </ul>
          <div class="navbar-form navbar-right">
            <button id="signout-button" class="btn btn-default hidden">
                Sign out
            </button>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
      <p class="lead">A simple chat application using AWS Lambda, SNS, DynamoDB and hosted on S3.</p>

      <div id="signed-out">
        <p>Please sign in so we can assign you temporary AWS credentials.</p>

        <div id="signin-button">
          <div id="renderMe"></div>
        </div>

      </div> <!-- signed-out -->

      <div id="signed-in">
        <div class="panel panel-info chatbox">
          <div class="panel-heading">Conversation</div>
          <div class="panel-body">
            <div id="chat-body">
            </div>
          </div>
          <div class="panel-footer">
            <div class="form">
              <div class="form-group">
                <input type="text" class="form-control" id="chat-message" placeholder="G'day mate">
              </div>
            </div>
          </div>
        </div>

        <div class="well well-sm">
          <samp id="status-bar"></samp>
        </div>
      </div> <!-- signed-out -->

    </div> <!-- container -->

    <footer class="footer">
      <div class="container">
        <p class="footer-text text-muted">
          Created by <a href="https://cloudnative.io/" target="_blank">CloudNative</a>
          | <a href="https://github.com/cloudnative/lambda-chat" target="_blank">GitHub source</a>
          | <a href="/presentation/" target="_blank">Gluecon 2015 Talk Slides</a>
        </p>
      </div>
    </footer>
  </body>
</html>
